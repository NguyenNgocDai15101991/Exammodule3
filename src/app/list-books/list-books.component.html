<div class="container-fluid">
  <a [routerLink]="['/','createBook']">Create Book</a>
  <h2>Book List</h2>
  <form>
    <table>
      <tr>
        <div class="col-lg-12">
        <th>Title</th>
        <th>Author</th>
        <th>Delete</th>
        <th>Edit</th>
        <th>Detail</th>
        </div>
      </tr>
      <tr *ngFor="let book of books">
        <td><a [routerLink]="['/detail',book.id]"> {{book.title}}</a> </td>
        <td>{{book.author}}</td>
        <td>
          <button (click)="deleteBook(book.id)">Delete</button>
        </td>
        <td>
          <button (click)="editBook(book.id)">Edit</button>
        </td>
        <td>
          <button (click)="detailBook(book.id)">Detail</button>
        </td>
      </tr>
    </table>
    <div *ngIf="message" style="text-align: center"><p style="color: red">{{ message }}</p></div>
  </form>

</div>
